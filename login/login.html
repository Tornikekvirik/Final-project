<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Authorization</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="../index.html">
        <script src="https://kit.fontawesome.com/3183dd7731.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <a href="../index.html"><img src="../images/logo.svg" alt=""></a>
        <div class="container">
            <form class="form-wrapper" action="#">
                <label for="Username"></label>
                <input type="text" id="subject" name="subject" placeholder="Username">
                <label for="password"></label>
                <input type="password" name="Name/Surname" id="Name/Surname" placeholder="Password">
                <label for="Email"></label>
                <input type="email" name="Email" id="Email" placeholder="Email">
                <button class="button" type="submit" value="Send">Log in</button>
            </form>
            <div class="arrow">
                <a href="../index.html"><i class="fas fa-arrow-circle-left"></i></a>
            </div>
        </div>
        
    </body>
</html>
